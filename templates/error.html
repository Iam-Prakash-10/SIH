{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Renewable Energy Monitor{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card mt-5">
                <div class="card-body">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4em;"></i>
                    <h1 class="mt-3">Error {{ error_code }}</h1>
                    <p class="lead">{{ error_message }}</p>
                    <a href="{{ url_for('dashboard') if current_user.is_authenticated else url_for('login') }}" 
                       class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
